# .github/workflows/train_enaho.yml

name: Entrenamiento ENAHO MLOps

on:
  push:
    paths:
      - '**.py'
      - 'datos/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v3

      - name: ğŸ Configurar entorno Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Ejecutar entrenamiento
        run: |
          python pipeline_enaho_mlops.py

      - name: ğŸ“¤ Subir artefacto del modelo entrenado
        uses: actions/upload-artifact@v4
        with:
          name: modelo_entrenado_rf_enaho
          path: mlruns/
